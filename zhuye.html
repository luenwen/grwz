<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>我的网站</title>

    <style>
      body {
        margin: 0;
        /* vh 是view height 既视窗高度的意思，100就是100%占满窗口高度 */
        height: 100vh;
        background: url(https://n.sinaimg.cn/sinacn20121/383/w2048h1535/20191130/15b3-ikcaceq8682607.jpg)
          no-repeat;
        background-size: cover;
      }
      /* * {
        border: 1px solid #333;
      } */
      .flex {
        display: flex;
      }
      /* 占满比例 */
      .flex1 {
        flex: 1;
      }
      /* 竖向 */
      .column {
        flex-direction: column;
      }
      /* 阴影 */
      .yinYing {
        box-shadow: rgba(191, 185, 185, 0.2) 0px 2px 1px -1px,
          rgb(0 0 0 / 14%) 0px 1px 1px 0px, rgb(0 0 0 / 12%) 0px 1px 3px 0px;
      }
      /* 白色背景 */
      .baiSe {
        background-color: #dedbdb95;
      }
      /* 上下左右外边距 */
      .mg8 {
        margin: 8px;
      }
      /* 右外边距 */
      .mgr8 {
        margin-right: 8px;
      }
      /* 上外边距 */
      .mgt8 {
        margin-top: 8px;
      }
      /* 中间的大盒子 */
      .lieBiaoXiang {
        height: 160px;
      }
      /* 导航条 */
      .daoHang {
        padding: 10px 20px;
        border-bottom: 1px solid rgb(236, 234, 234);
        font-size: 14px;
        color: #666;
      }
      .neiRong::-webkit-scrollbar {
        display: none; /* Chrome Safari */
      }

      /* 当屏幕宽度小于600px时要改变的css */
      @media (max-width: 600px) {
        /* 小屏幕上取消侧边栏，后面学js时会教怎么弹出 */
        .ceBian {
          display: none;
        }
        /* 内容栏和数据栏flex方向改为竖向 */
        .neiRong {
          flex-direction: column;
        }
        .shuJuQu {
          flex-direction: column;
        }
        /* 右区加左外边距 */
        .youQu {
          margin-left: 8px;
        }
        /* 数据块外边距，大小改为自动宽高 */
        .shuJu {
          margin: 0 0 8px;
          flex: auto;
        }
      }
    </style>
  </head>
  <body class="flex">
    <!-- 侧边栏 -->
    <div
      style="width: 200px; z-index: 3"
      class="ceBian flex column baiSe yinYing"
    >
      <!-- 侧边头像栏 -->
      <div
        style="
          padding: 10px;
          align-items: center;
          justify-content: center;
          border-bottom: 1px solid #999;
        "
        class="flex"
      >
        <img
          alt="logo"
          src="https://ts1.cn.mm.bing.net/th/id/R-C.f15e6c4f69adb1049f7b6b1b9d21e263?rik=nIDS2dSjuxjfiw&riu=http%3a%2f%2fimg.touxiangwu.com%2f2020%2f3%2fBzeyma.jpeg&ehk=0vjwF7UZ0ZLTLaUd9IWhSuOUOogyH9X%2bUjRZOnbKZQI%3d&risl=&pid=ImgRaw&r=0"
          width="40px"
          height="40px"
        />
        <div style="margin-left: 10px">念</div>
      </div>
      <!-- 导航栏 -->
      <div class="flex1">
        <div class="daoHang">
          <a href="https://luenwen.github.io/grwz/grjs">个人介绍</a>
        </div>
        <div class="daoHang">待定</div>
        <div class="daoHang">待定</div>
        <div class="daoHang">待定</div>
        <div class="daoHang">待定</div>
      </div>
    </div>
    <!-- 主区域 -->
    <div class="flex flex1 column">
      <!-- 头部栏 -->
      <div style="height: 60px; z-index: 2" class="baiSe yinYing"></div>
      <!-- 内容区 -->
      <div class="flex flex1 neiRong" style="overflow: auto">
        <!-- 左区 -->
        <div style="flex: 3" class="flex column mg8">
          <!-- 列表区，列表数据可以无限增加 -->
          <div class="flex column">
            <!-- 列表项 -->
            <div class="lieBiaoXiang mgt8 baiSe yinYing">
              <h1><strong>哈喽哈喽，你好呀，欢迎来到我的网站(≧∇≦)</strong></h1>

            </div>
            <div class="lieBiaoXiang mgt8 baiSe yinYing"></div>
            <div class="lieBiaoXiang mgt8 baiSe yinYing"></div>
            <div class="lieBiaoXiang mgt8 baiSe yinYing"></div>
            <div class="lieBiaoXiang mgt8 baiSe yinYing"></div>
          </div>
        </div>
        <!-- 右区 -->
        <div style="flex: 1" class="youQu flex column mgr8 mgt8">
          <!-- 消息区 -->
          <div style="height: 300px" class="mgt8 baiSe yinYing"><a href="https://y.qq.com/">QQ音乐</a>
          <br><a href="https://www.bilibili.com/">哔哩哔哩</a></br>
          <a href="https://www.xiaohongshu.com/explore">小红书</a>
          <br><a href="https://m.weibo.cn/">微博</a></br>
          <a href="https://www.baidu.com/?tn=67074732_8_dg%22">百度</a>
        </div>
        </div>
      </div>
    </div>
  </body>
</html>
